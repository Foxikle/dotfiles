# Setup mo
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/env_var.conf

monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1
monitor = DP-2, 1920x1080@60, 0x0, 1

$m1 = DP-2
$m2 = HDMI-A-1

workspace = 1, monitor:$m2
workspace = 2, monitor:$m2
workspace = 3, monitor:$m2
workspace = 4, monitor:$m2
workspace = 5, monitor:$m2

workspace = 6, monitor:$m1
workspace = 7, monitor:$m1
workspace = 8, monitor:$m1
workspace = 9, monitor:$m1
workspace = 10, monitor:$m1

# Force Wayland support
env = QT_QPA_PLATFORM,wayland # QT
env = ELECTRON_OZONE_PLATFORM_HINT,auto # Electron
env = MOZ_ENABLE_WAYLAND,1 # Firefox
env = PROTON_ENABLE_WAYLAND,1 # Proton
# Fix Steam scaling
env = STEAM_FORCE_DESKTOPUI_SCALING, 1
# Fix some fractional scaling issues in QT (https://bugs.kde.org/show_bug.cgi?id=479891)
env = QT_SCALE_FACTOR_ROUNDING_POLICY, RoundPreferFloor
# https://wiki.archlinux.org/title/Uniform_look_for_Qt_and_GTK_applications#Consistent_file_dialog_under_KDE_Plasma
env = GTK_USE_PORTAL=1

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator 
exec-once = hypridle
exec-once = hyprpaper
# exec-once = hyprctl hyprpaper wallpaper ", ~/.config/backgrounds/cabin.jpg"

#Clipboard stuffs
exec-once = wl-paste --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    numlock_by_default = true

    follow_mouse = 1
    float_switch_override_focus=0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.4# -1.0 - 1.0, 0 means no modification.
  

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 1
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }

    blurls = lockscreen

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}

cursor {
  no_hardware_cursors = true
}

